      // 给定一个十进制数M，以及需要转换的进制数N。将十进制数M转化为N进制数
      function MN() {
        let str = readline().split(" ");
        let a = str[0];
        var b = str[1];
        let resData = [];
        function yu(a) {
          let num = {
            10: "A",
            11: "B",
            13: "C",
            14: "D",
            15: "E",
          };
          if (a < b) {
            resData.push(a);
          }
          if (a === b) {
            resData.push(0);
            resData.push(1);
          }
          if (a > b) {
            if (a - b * Math.floor(a / b) > 9) {
              resData.push(num[a - b * Math.floor(a / b)]);
            } else {
              resData.push(a - b * Math.floor(a / b));
            }
            yu(Math.floor(a / b));
          }
        }
        if (a >= 0) {
          yu(a);
          let newRes = [];
          for (let i = resData.length - 1; i >= 0; i--) {
            newRes.push(resData[i]);
          }
          print(newRes.join(""));
        } else {
          yu(Math.abs(a));
          let newRes = [];
          for (let i = resData.length - 1; i >= 0; i--) {
            newRes.push(resData[i]);
          }
          newRes.unshift("-");
          print(newRes.join(""));
        }
      }
